<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’° Control Financiero Personal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap');
        
        :root {
            --primary-neon: #00ff88;
            --secondary-neon: #004d29;
            --accent-neon: #00ffcc;
            --bg-dark: #001a0d;
            --bg-darker: #000d07;
            --text-color: #e0ffe0;
            --card-bg: rgba(0, 26, 13, 0.9);
            --success-color: #00ff88;
            --danger-color: #ff3366;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-darker);
            min-height: 100vh;
            color: var(--text-color);
            background-image: 
                linear-gradient(45deg, rgba(0, 255, 136, 0.1) 0%, rgba(0, 77, 41, 0.1) 100%),
                repeating-linear-gradient(45deg, rgba(0, 255, 136, 0.05) 0px, rgba(0, 255, 136, 0.05) 1px, transparent 1px, transparent 10px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--primary-neon);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .forex-widget {
            background: rgba(0, 26, 13, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--accent-neon);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .forex-value {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-neon);
            font-size: 1.2rem;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid var(--primary-neon);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.1);
        }

        .balance-card {
            grid-column: 1 / -1;
            text-align: center;
        }

        .balance-amount {
            font-size: 3rem;
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-neon);
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent-neon);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--primary-neon);
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--primary-neon);
            background: rgba(0, 26, 13, 0.8);
            color: var(--text-color);
            font-size: 1rem;
        }

        .amount-preview {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            color: var(--primary-neon);
            text-align: center;
            padding: 15px;
            border: 2px solid var(--accent-neon);
            border-radius: 8px;
            margin: 15px 0;
            background: rgba(0, 26, 13, 0.8);
        }

        button {
            background: var(--primary-neon);
            color: var(--bg-dark);
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--accent-neon);
            box-shadow: 0 0 15px var(--primary-neon);
        }

        .transaction-preview {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid var(--accent-neon);
            border-radius: 8px;
            background: rgba(0, 26, 13, 0.8);
        }

        .preview-title {
            color: var(--primary-neon);
            font-size: 18px;
            margin-bottom: 10px;
        }

        .preview-detail {
            margin: 5px 0;
            font-family: 'Orbitron', sans-serif;
        }

        .transaction-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
            margin-bottom: 5px;
        }

        .transaction-amount {
            font-family: 'Orbitron', sans-serif;
        }

        .income { color: var(--success-color); }
        .expense { color: var(--danger-color); }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(0, 26, 13, 0.8);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid var(--accent-neon);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.2);
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--primary-neon);
            margin: 5px 0;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--card-bg);
            border: 1px solid var(--primary-neon);
            border-radius: 10px;
            color: var(--text-color);
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .error-message {
            color: var(--danger-color);
            background: rgba(255, 51, 102, 0.1);
            border: 1px solid var(--danger-color);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }

        @media (max-width: 768px) {
            .header { 
                flex-direction: column;
                text-align: center;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° Control Financiero Personal</h1>
            <div class="forex-widget">
                <i class="fas fa-dollar-sign"></i>
                <span>USD/MXN:</span>
                <span class="forex-value" id="usdmxn">Loading...</span>
            </div>
        </div>

        <div class="dashboard">
            <div class="card balance-card">
                <h2 class="section-title">
                    <i class="fas fa-wallet"></i>
                    Balance Total
                </h2>
                <div class="balance-amount" id="totalBalance">$0.00</div>
                <div class="stats-grid">
                    <div class="stat-card" onclick="showDetailModal('income')">
                        <i class="fas fa-arrow-up"></i>
                        <div>Ingresos</div>
                        <div class="stat-value" id="totalIncome">$0.00</div>
                    </div>
                    <div class="stat-card" onclick="showDetailModal('expense')">
                        <i class="fas fa-arrow-down"></i>
                        <div>Gastos</div>
                        <div class="stat-value" id="totalExpenses">$0.00</div>
                    </div>
                    <div class="stat-card" onclick="showDetailModal('saving')">
                        <i class="fas fa-piggy-bank"></i>
                        <div>Ahorros</div>
                        <div class="stat-value" id="totalSavings">$0.00</div>
                    </div>
                    <div class="stat-card" onclick="showDetailModal('investment')">
                        <i class="fas fa-chart-line"></i>
                        <div>Inversiones</div>
                        <div class="stat-value" id="totalInvestments">$0.00</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2 class="section-title">
                    <i class="fas fa-plus-circle"></i>
                    Nueva TransacciÃ³n
                </h2>
                <div class="form-group">
                    <label for="type">Tipo de TransacciÃ³n</label>
                    <select id="type" onchange="updatePreview()">
                        <option value="income">Ingreso</option>
                        <option value="expense">Gasto</option>
                        <option value="saving">Ahorro</option>
                        <option value="investment">InversiÃ³n</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">DescripciÃ³n</label>
                    <input type="text" id="description" placeholder="Ej: Salario mensual" onkeyup="updatePreview()">
                </div>

                <div class="form-group">
                    <label for="amount">Cantidad (MXN)</label>
                    <input type="number" id="amount" step="0.01" placeholder="0.00" oninput="updatePreview()">
                </div>

                <div class="amount-preview" id="amountPreview">$0.00</div>

                <div class="transaction-preview">
                    <div class="preview-title">Vista Previa:</div>
                    <div class="preview-detail" id="typePreview">Tipo: Ingreso</div>
                    <div class="preview-detail" id="descriptionPreview">DescripciÃ³n: -</div>
                    <div class="preview-detail" id="balancePreview">Balance Final: $0.00</div>
                </div>

                <div class="error-message" id="errorMessage"></div>

                <button onclick="processTransaction()">
                    <i class="fas fa-check-circle"></i> Confirmar TransacciÃ³n
                </button>
            </div>

            <div class="card">
                <h2 class="section-title">
                    <i class="fas fa-history"></i>
                    Transacciones Recientes
                </h2>
                <div class="transaction-list" id="recentTransactions">
                    <!-- Transactions will be added here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize data structure
        let finances = {
            balance: 0,
            transactions: [],
            income: 0,
            expenses: 0,
            savings: 0,
            investments: 0
        };

        // Load data from localStorage
        function loadData() {
            const savedData = localStorage.getItem('financeData');
            if (savedData) {
                finances = JSON.parse(savedData);
                updateUI();
            }
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('financeData', JSON.stringify(finances));
        }

        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('es-MX', {
                style: 'currency',
                currency: 'MXN'
            }).format(amount);
        }

        // Show notification toast
        function showToast(message, duration = 3000) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, duration);
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        // Update preview
        function updatePreview() {
            const type = document.getElementById('type').value;
            const description = document.getElementById('description').value || '-';
            const amount = parseFloat(document.getElementById('amount').value) || 0;

            document.getElementById('amountPreview').text
            document.getElementById('amountPreview').textContent = formatCurrency(amount);

            // Update transaction preview details
            document.getElementById('typePreview').textContent = `Tipo: ${type.charAt(0).toUpperCase() + type.slice(1)}`;
            document.getElementById('descriptionPreview').textContent = `DescripciÃ³n: ${description}`;

            // Calculate and show predicted final balance
            let newBalance = finances.balance;
            if (type === 'expense') {
                newBalance -= amount;
            } else if (type === 'income') {
                newBalance += amount;
            }
            // For savings and investments, balance doesn't change as it's reallocation

            document.getElementById('balancePreview').textContent = `Balance Final: ${formatCurrency(newBalance)}`;
        }

        // Process transaction
        function processTransaction() {
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;
            const description = document.getElementById('description').value.trim();

            // Validate input
            if (!amount || amount <= 0) {
                showError('Por favor ingrese una cantidad vÃ¡lida');
                return;
            }

            if (!description) {
                showError('Por favor ingrese una descripciÃ³n');
                return;
            }

            // Create transaction object
            const transaction = {
                id: Date.now(),
                amount,
                type,
                description,
                date: new Date().toISOString()
            };

            // Update finances based on transaction type
            finances.transactions.unshift(transaction);
            
            switch(type) {
                case 'income':
                    finances.income += amount;
                    finances.balance += amount;
                    break;
                case 'expense':
                    finances.expenses += amount;
                    finances.balance -= amount;
                    break;
                case 'saving':
                    finances.savings += amount;
                    break;
                case 'investment':
                    finances.investments += amount;
                    break;
            }

            // Save and update UI
            saveData();
            updateUI();
            showToast('TransacciÃ³n procesada exitosamente');

            // Clear form
            document.getElementById('amount').value = '';
            document.getElementById('description').value = '';
            updatePreview();
        }

        // Update transactions list
        function updateTransactionsList() {
            const transactionsList = document.getElementById('recentTransactions');
            transactionsList.innerHTML = finances.transactions
                .slice(0, 10)
                .map(t => `
                    <div class="transaction-item">
                        <div>
                            <strong>${t.description}</strong>
                            <br>
                            <small>${new Date(t.date).toLocaleDateString()}</small>
                        </div>
                        <div class="transaction-amount ${t.type}">
                            ${t.type === 'expense' ? '-' : '+'} ${formatCurrency(t.amount)}
                        </div>
                    </div>
                `).join('');
        }

        // Update UI
        function updateUI() {
            document.getElementById('totalBalance').textContent = formatCurrency(finances.balance);
            document.getElementById('totalIncome').textContent = formatCurrency(finances.income);
            document.getElementById('totalExpenses').textContent = formatCurrency(finances.expenses);
            document.getElementById('totalSavings').textContent = formatCurrency(finances.savings);
            document.getElementById('totalInvestments').textContent = formatCurrency(finances.investments);
            updateTransactionsList();
            updatePreview();
        }

        // Show detail modal
        function showDetailModal(type) {
            const typeLabels = {
                income: 'Ingresos',
                expense: 'Gastos',
                saving: 'Ahorros',
                investment: 'Inversiones'
            };

            const filteredTransactions = finances.transactions.filter(t => t.type === type);
            const total = filteredTransactions.reduce((sum, t) => sum + t.amount, 0);
            const average = filteredTransactions.length ? total / filteredTransactions.length : 0;

            showToast(`
                ${typeLabels[type]}:
                Total: ${formatCurrency(total)}
                Cantidad: ${filteredTransactions.length}
                Promedio: ${formatCurrency(average)}
            `);
        }

        // Update forex rate
        async function updateForexRate() {
            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                const data = await response.json();
                const rate = data.rates.MXN;
                document.getElementById('usdmxn').textContent = rate.toFixed(2);
            } catch (error) {
                document.getElementById('usdmxn').textContent = 'Error';
            }
        }

        // Initialize
        loadData();
        updateForexRate();
        setInterval(updateForexRate, 3600000); // Update forex rate every hour
    </script>
</body>
</html>
