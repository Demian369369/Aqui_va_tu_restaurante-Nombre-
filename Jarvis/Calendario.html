<!DOCTYPE html>

<body class="bg-gray-100">
    <div id="reloj"></div>
        <span id="currentDateTime"></span>

    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-4">
            <button id="prevWeek" class="p-2 bg-blue-500 text-white rounded">&lt;</button>
            <h2 id="currentWeek" class="text-2xl font-bold">Semana del </h2>
            <button id="nextWeek" class="p-2 bg-blue-500 text-white rounded">&gt;</button>

        <div id="calendar" class="grid grid-cols-8 gap-1 bg-white rounded shadow"></div>
        
    </div>
     <div id="bullet-journal-container" style="display: none;" class="bullet-journal-modal">
        <div class="bullet-journal-content">
            <span class="bullet-journal-close" onclick="toggleBulletJournal()">&times;</span>
            <div class="bullet-journal-inner">

                    <h2>üåû H√°bitos Diarios üåû</h2>

                    <h2>üóìÔ∏è H√°bitos Semanales üóìÔ∏è</h2> 
                    <ul id="weekly-habits" class="habit-list"></ul>
                    
                    <div class="add-habit">
                        <input type="text" id="new-habit" placeholder="Nuevo h√°bito">
                        <select id="habit-type">
                            <option value="daily">Diario</option>
                            <option value="weekly">Semanal</option>
                        </select>

                    </div>
                </div>

                            <button onclick="addImportantHabit()">Agregar</button>
                        </div>
                    </div>
                </div>
    
                <div class="monsters-container">
                    <div class="monster monster-daily">
                        <span>Monstruo Procrastinador Diario</span>
                        <div class="monster-health-bar">
                            <div id="daily-monster-health" class="monster-health"></div>
                        </div>
                    </div>
                    <div class="monster monster-weekly">
                        <span>Monstruo Procrastinador Semanal</span>

                    <div class="monster monster-important">

                        </div>

            </div>
