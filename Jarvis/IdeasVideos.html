<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游꿘 Financiamiento Personal Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap');
        
        :root {
            --primary-neon: #ff003c;
            --secondary-neon: #00fff2;
            --accent-neon: #a200ff;
            --bg-dark: #0a0a0a;
            --bg-darker: #050505;
            --text-color: #ffffff;
            --menu-bg: rgba(10, 10, 10, 0.95);
            --card-bg: rgba(20, 20, 20, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-darker);
            min-height: 100vh;
            color: var(--text-color);
            background-image: 
                linear-gradient(45deg, rgba(255, 0, 60, 0.1) 0%, rgba(0, 255, 242, 0.1) 100%),
                repeating-linear-gradient(45deg, rgba(255, 255, 255, 0.05) 0px, rgba(255, 255, 255, 0.05) 1px, transparent 1px, transparent 10px);
        }

        .container {
            display: flex;
            margin-top: 80px;
            padding: 20px;
            gap: 20px;
            max-width: 1600px;
            margin-left: auto;
            margin-right: auto;
        }

        .menu {
            background: var(--menu-bg);
            border-radius: 15px;
            padding: 20px;
            width: 350px;
            box-shadow: 0 0 20px rgba(255, 0, 60, 0.2);
            border: 1px solid rgba(255, 0, 60, 0.1);
            backdrop-filter: blur(10px);
            flex-shrink: 0;
        }

        .main-btn {
            width: 100%;
            padding: 15px 20px;
            background: linear-gradient(45deg, var(--primary-neon), var(--accent-neon));
            border: none;
            border-radius: 12px;
            color: var(--text-color);
            font-weight: 500;
            font-size: 1.1rem;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .main-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .submenu {
            display: none;
            margin-left: 15px;
            margin-top: 10px;
        }

        .sub-btn {
            width: 100%;
            padding: 12px 15px;
            background: var(--card-bg);
            border: 1px solid var(--secondary-neon);
            border-radius: 8px;
            color: var(--text-color);
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
        }

        .sub-btn:hover {
            background: rgba(0, 255, 242, 0.1);
            transform: translateX(5px);
            box-shadow: 0 0 15px rgba(0, 255, 242, 0.3);
        }

        .task-btn {
            width: 100%;
            padding: 10px 15px;
            background: rgba(162, 0, 255, 0.1);
            border: 1px solid var(--accent-neon);
            border-radius: 8px;
            color: var(--text-color);
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .task-btn:hover {
            background: rgba(162, 0, 255, 0.2);
            transform: translateX(5px);
            box-shadow: 0 0 15px rgba(162, 0, 255, 0.3);
        }

        .details {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            flex-grow: 1;
            box-shadow: 0 0 30px rgba(255, 0, 60, 0.2);
            border: 1px solid rgba(255, 0, 60, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid var(--primary-neon);
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-neon);
            margin: 10px 0;
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            margin-bottom: 30px;
            background: linear-gradient(45deg, var(--primary-neon), var(--secondary-neon));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #description {
            line-height: 1.8;
            font-size: 1.1rem;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid var(--secondary-neon);
            margin-top: 20px;
        }

        .idea-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .tag {
            padding: 5px 15px;
            border-radius: 20px;
            background: rgba(0, 255, 242, 0.1);
            border: 1px solid var(--secondary-neon);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tag:hover {
            background: rgba(0, 255, 242, 0.2);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .menu {
                width: 100%;
            }

            .stats-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <button class="main-btn" onclick="toggleMenu('ideasMenu')">
                <i class="fas fa-lightbulb"></i> Ideas Videos
            </button>
            <div id="ideasMenu" class="submenu">
                <button class="sub-btn" onclick="toggleMenu('coursesMenu')">
                    <i class="fas fa-graduation-cap"></i> Cursos
                </button>
                <div id="coursesMenu" class="submenu">
                    <button class="task-btn" onclick="showContent('programming')">
                        <i class="fas fa-code"></i> Programaci칩n
                    </button>
                    <button class="task-btn" onclick="showContent('habits')">
                        <i class="fas fa-calendar-check"></i> H치bitos y Rutina
                    </button>
                    <button class="task-btn" onclick="showContent('science')">
                        <i class="fas fa-flask"></i> Ciencias
                    </button>
                </div>
                
                <button class="sub-btn" onclick="toggleMenu('storiesMenu')">
                    <i class="fas fa-money-bill-wave"></i> Historias Financieras
                </button>
                <div id="storiesMenu" class="submenu">
                    <button class="task-btn" onclick="showContent('business')">
                        <i class="fas fa-building"></i> Empresas
                    </button>
                    <button class="task-btn" onclick="showContent('personal')">
                        <i class="fas fa-user"></i> Personas
                    </button>
                </div>

                <button class="sub-btn" onclick="toggleMenu('podcastMenu')">
                    <i class="fas fa-microphone"></i> Podcast
                </button>
                <div id="podcastMenu" class="submenu">
                    <button class="task-btn" onclick="showContent('philosophy')">
                        <i class="fas fa-brain"></i> Filosof칤a
                    </button>
                    <button class="task-btn" onclick="showContent('psychology')">
                        <i class="fas fa-heart"></i> Psicolog칤a
                    </button>
                    <button class="task-btn" onclick="showContent('spirituality')">
                        <i class="fas fa-infinity"></i> Espiritualidad
                    </button>
                </div>
            </div>
        </div>

        <div class="details">
            <h2>游늵 Dashboard de Contenido</h2>
            
            <div class="stats-container">
                <div class="stat-card">
                    <i class="fas fa-video fa-2x" style="color: var(--primary-neon)"></i>
                    <div class="stat-value">22</div>
                    <div>Ideas Pendientes</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-clock fa-2x" style="color: var(--secondary-neon)"></i>
                    <div class="stat-value">10:00</div>
                    <div>Tiempo Promedio</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-star fa-2x" style="color: var(--accent-neon)"></i>
                    <div class="stat-value">0.0</div>
                    <div>Rating Promedio</div>
                </div>
            </div>

            <div id="description">
                Selecciona una categor칤a para ver detalles y ideas espec칤ficas...
            </div>

            <div class="idea-tags">
                <span class="tag">#Programaci칩n</span>
                <span class="tag">#DesarrolloPersonal</span>
                <span class="tag">#Podcast</span>
                <span class="tag">#Cursos</span>
                <span class="tag">#StoryTelling</span>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu(menuId) {
            const menu = document.getElementById(menuId);
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }

        const contentDatabase = {
            programming: {
                title: "Ideas para Videos de Programaci칩n",
                content: `
                    <h3>游꿢 Curso Scratch</h3>
                    <ul>
                        <li>Explicar conceptos complejos de manera simple</li>
                        <li>Crear series de tutoriales progresivos</li>
                        <li>Compartir proyectos pr치cticos y 칰tiles</li>
                    </ul>

                    <h3>游닇 Ideas Espec칤ficas</h3>
                    <ul>
                        <li>"Crea tu primer API en 30 minutos"</li>
                        <li>"5 proyectos para tu portafolio de desarrollador"</li>
                        <li>"Conceptos de programaci칩n explicados con analog칤as"</li>
                    </ul>

                    <h3>游꿟 Formato Sugerido</h3>
                    <ul>
                        <li>Duraci칩n: 15-20 minutos</li>
                        <li>Incluir c칩digo en pantalla</li>
                        <li>A침adir ejercicios pr치cticos</li>
                    </ul>
                `
            },
            // Add more content objects for other categories
        };

        function showContent(contentId) {
            const description = document.getElementById('description');
            const content = contentDatabase[contentId];
            
            if (content) {
                description.innerHTML = content.content;
            } else {
                description.innerHTML = "Contenido en desarrollo...";
            }

            // Add animation
            description.style.opacity = "0";
            setTimeout(() => {
                description.style.transition = "opacity 0.5s ease";
                description.style.opacity = "1";
            }, 100);
        }
    </script>
</body>
</html>
