        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        
        :root {
            --primary-color: #a6c1ee;
            --secondary-color: #fbc2eb;
            --accent-color: #84fab0;
            --text-color: #2c3e50;
            --menu-bg: rgba(255, 255, 255, 0.95);
            --card-bg: rgba(255, 255, 255, 0.85);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            color: var(--text-color);
        }

        .container {
            display: flex;
            margin-top: 80px;
            padding: 20px;
            gap: 20px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .menu {
            background: var(--menu-bg);
            border-radius: 20px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(4px);
            flex-shrink: 0;
        }

        .main-btn {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 12px;
            color: var(--text-color);
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .main-btn:hover {
            transform: translateY(-2px);
        }

        .submenu {
            display: none;
            margin-left: 15px;
            margin-top: 10px;
        }

        .sub-btn, .task-btn {
            width: 100%;
            padding: 10px 15px;
            background: var(--card-bg);
            border: none;
            border-radius: 8px;
            color: var(--text-color);
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .sub-btn:hover, .task-btn:hover {
            background: var(--accent-color);
            transform: translateX(5px);
        }

        .details {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            flex-grow: 1;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(4px);
        }

        .top-buttons {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            display: flex;
            gap: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .external-link-btn {
            padding: 10px 20px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 10px;
            color: var(--text-color);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .external-link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #reloj {
            position: fixed;
            top: 20px;
            right: 30px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            padding: 10px 20px;
            border-radius: 15px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(4px);
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        #description {
            line-height: 1.6;
            color: var(--text-color);
        }

        #description a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        #description a:hover {
            color: #2c3e50;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 10px;
            }

            .menu {
                width: 100%;
            }

            .top-buttons {
                flex-wrap: wrap;
            }

            #reloj {
                position: static;
                margin: 10px auto;
                text-align: center;
            }
        }
        .sub-btn i, .task-btn i, .resource-btn i {
        margin-right: 8px;
        font-size: 0.9em;

    .task-btn:hover, .resource-btn:hover {

    }

    .sub-btn {
        display: flex;
        align-items: center;
        font-weight: 500;
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        opacity: 0.9;
    }

    .sub-btn:hover {
        opacity: 1;
        transform: translateX(5px);
    }

</head>
