<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo UDG</title>
    <link rel="stylesheet" href="css/mapa.css">
    <link rel="icon" type="image/svg+xml" href="images/logoUDG.jpg">

</head>
<body>
    <div class="container">
        <h1>Mapa Interactivo de la Universidad de Guadalajara</h1>
        <div class="map-container" id="map-container">
            <img src="images/mapa-udg.jpg" alt="Mapa de la UDG" id="main-map">
            <iframe id="google-map" src="" style="display:none; width:100%; height:500px; border:none;"></iframe>
        </div>
        <div class="buttons-container">
            <button onclick="showParts()">Partes de la UDG</button>
            <button onclick="showDoors()">Llegar desde Puertas</button>
            <button onclick="showGoogleMaps()">Abrir en Google Maps</button>
            <button onclick="showMainMap()">Mapa Stefano</button>
        </div>
        <div class="parts-buttons" id="parts-buttons" style="display: none;">
            <button onclick="changeMap('biblioteca.jpg')">Biblioteca</button>
            <button onclick="changeMap('cafeteria.jpg')">Cafeter√≠a</button>
            <button onclick="changeMap('auditorio.jpg')">Auditorio</button>
        </div>
        <div class="doors-buttons" id="doors-buttons" style="display: none;">
            <button onclick="changeMap('puerta1.jpg')">Puerta 1</button>
            <button onclick="changeMap('puerta2.jpg')">Puerta 2</button>
        </div>
    </div>
    <script src="js/mapa.js"></script>
</body>
</html>
